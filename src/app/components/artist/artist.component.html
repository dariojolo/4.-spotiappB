
<div class="container top30">
  <div class="row">
    <div class="col-md-3">
        <img [src]="artista.images |sinfoto" class="img-thumbnail img-circular">
    </div>
    <div class="col-md-9">
        <div class="text-center">
            <h1> {{ artista.name }}</h1>
        </div>
        <hr>
        <a [href]="artista.external_urls?.spotify" target="_blank" type="button" class="btn btn-outline-success" name="button">Abrir spotify</a>
        <button [routerLink]="['/search']" type="button" class="btn btn-outline-danger" name="button">Regresar</button>

    </div>
  </div>
</div>
<h1>TopTracks</h1>

<div class="row top30 left10">
  <table class="table table-dark">
    <thead>
      <tr>
        <th>#</th>
        <th>Foto</th>
        <th>Nombre</th>
        <th>Popularidad</th>
        <th>Escuchar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cancion of canciones; let i =  index">
        <td>{{i + 1}}</td>
        <td><img [src]="cancion.album.images |sinfoto" class="img-50"></td>
        <td>{{ cancion.name}}</td>
        <td>{{ cancion.popularity}}%</td>
        <td>
          <iframe [src]="cancion.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>

        </td>
      </tr>
    </tbody>
  </table>
</div>
